<!--The content below is only a placeholder and can be replaced.-->

<div class="recipe panel panel-deault">
  <div class="panel-heading">
    <div class="panel-title">{{recipe.title}}</div>
  </div>
  <div class="panel-body">
    <div class="cover-photo-holder">
      <img src="{{ recipe.cover_photo ? recipe.cover_photo : '/assets/emptybowl.jpg'}}" style="width: 150px; height: 150px; margin: 5px" />
    </div>
    <p>{{ recipe.description }}</p>
  </div>
<div class="data-title">Preparation Time:</div>
  <div>{{ recipe.preparation_time}}</div>
<div class="data-title">Feeds How Many:</div>
  <div>{{ recipe.feeds_this_many}}</div>
</div>
